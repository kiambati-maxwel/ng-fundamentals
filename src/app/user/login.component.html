<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form autocomplete="off" #loginForm = "ngForm" (ngSubmit) = "login(loginForm.value)">
    <div class="form-group" >
      <label for="username">User Name:</label>
      <em *ngIf="loginForm.controls.username?.invalid && (loginForm.controls.username?.touched || mouseOverLogin)"> Required</em>
      <input required (ngModel)="username" id="username" name="username" type="text" class="form-control" placeholder="User Name..." />
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <em *ngIf="loginForm.controls.password?.invalid && (loginForm.controls.password?.touched || mouseOverLogin)">Required</em>
      <input required (ngModel)="password" id="password" name="password" type="password" class="form-control"placeholder="Password..." />
    </div>

    <span (mouseenter)="mouseOverLogin = true" (mouseleave)="mouseOverLogin=false">
      <button type="submit" [disabled] = "loginForm.invalid" class="btn btn-primary">Login</button>
    </span>

    <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
  </form>
</div>
